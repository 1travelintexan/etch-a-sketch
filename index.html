<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/Etch-a-sketch.jpeg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Josh-A-Sketch</title>
  </head>
  <body>
    <div id="container">
      <h1 class="title">Josh-A-Sketch</h1>
      <div id="screen"></div>
      <div class="knobs-div">
        <span class="knob"></span>
        <div class="column">
          <label>Use Eraser?</label>
          <button id="erase" class="no-erase">Erase</button>
        </div>
        <div class="column">
          <label for="clear">Clear Screen</label>
          <button id="clear">Clear</button>
        </div>
        <form id="form">
          <label for="box-size">Brush Size</label>
          <input
            type="range"
            id="brush-size"
            name="brush-size"
            value="20"
            step="10"
            min="5"
            max="50"
          />
          <label>Small <------> Big</label>
        </form>
        <div class="column">
          <label for="color">Color</label>
          <input id="color" name="color" type="color" />
        </div>
        <span class="knob"></span>
      </div>
    </div>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
      <a href="https://github.com/1travelintexan" target="_blank"
        >1travelinTexan</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
